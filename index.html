<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Playfair+Display" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="assets/css/foundation.css">
    <link rel="stylesheet" type="text/css" href="assets/css/app.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <script
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBFtzSO-5M7RAhGkouX3IzEfJ5_uDGCcbY&libraries=places&callback=initMap"
        async defer></script>
    <title>Mixology Must</title>
</head>

<body>
    <!-- Magellan for navigation -->
    <div class="large-3 forNav top-bar-right">
        <nav class="sticky-container" data-sticky-container>
            <div class="sticky" data-sticky data-anchor="exampleId" data-sticky-on="large">
                <ul class="vertical menu" data-magellan data-offset="-25">
                    <li id="firstButtonNav"><a href="#first" class="searchColorNav">Top</a></li>
                    <li id="secondButtonNav"><a href="#second" class="searchColorNav">Search</a></li>
                    <li id="fifthButtonNav"><a href="#fifth" class="searchColorNav">Liquor Store Locations</a></li>
                </ul>
            </div>
        </nav>
    </div>
    <div class="parallax1">
        <div id="forTitle">
        </div>
        <div class="firstDiv" id="first" data-magellan-target="first">
                <h1>Mixology</h1>
            <!-- <a href="index.html" target="_blank"><img src="assets/images/image.png" alt="MixologyMust"></a> -->
        </div>
        <!-- Container 1 - For search bars and buttons-->
        <div id="second" data-magellan-target="second">
            <div class="row row1">
                <div class="small-12 medium-6 large-6 column forDivOne">
                    <form>
                        <h3 class="cardFont">Search by Drink: </h3>
                        <br>
                        <input type="search" placeholder="Drink Name" id="search-drink">
                        <div data-magellan data-offset="-25">
                            <a href="#fourth"  class="searchColor">
                                <button type="button" class="button" id="buttonSearchDrink" class="cardFont">
                                    Search
                                </button>
                            </a>
                        </div>
                        <br>
                        <h3 class="cardFont">Add Ingredient to List: </h3>
                        <br>
                        <input type="search" placeholder="Sweet and Sour" id="add-ingredient">
                        <button type="button" class="button" id="buttonAddIngredient">Add Ingredient</button>
                        <br>
                    </form>
                </div>
                <!-- Container 2 - for displaying ingredients-->
                <div class="small-12 medium-6 large-6 column forDivTwo" id="third" data-magellan-target="third">
                    <h3 class="cardFont">Ingredients List: </h3>
                        <div id="displayIngredients">
                        </div>
                    <div class="searchAndClear" data-magellan>
                        <a href="#fourth1"  class="searchColor">
                            <button type="button" class="button " id="buttonSearchIngredient">
                                Search
                            </button>
                        </a>
                        <button type="button" class="button" id="clearButton">Clear</button>
                    </div>
                </div>
            </div>
            <div class="row row2">

            </div>
        </div>
    </div>
    <!-- Container 3 - for displaying cards -->
    <div class="behindCards" id="fourth" data-magellan-target="fourth" id="fourth1" data-magellan-target="fourth1">
        <div class="row forDivThree">
        </div>
        <div class="row forDivThree1">
        </div>
    </div>
    <!-- Container 4 - This will hold the map -->
    <div class="parallax1">
        <div class="row rowForMapWhole" id="fifth" data-magellan-target="fifth">
            <div class="small-12 medium-12 large-12 columns">
                <div class="row rowLiquor">
                    <h2 id="forHeaderLiquor">Find a Liquor Store Near You!</h3>
                </div>
                <div class="row rowForMap">
                    <div class="small-12 medium-12 large-12 columns" id="putMapHere">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- The Modal -->
    <div id="ageModal" class="modal">
        <!-- Modal content -->
        <div class="modal-content">
            <span class="close"></span>
            <div id="modalDrinkInfo">
                <h3 id="modalDrinkName">Enter your date of birth:</h3>
                <input type="date" id="bday">
                <input type="submit" id="submit-age">  
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script type="text/javascript" src="assets/javascript/vendor/jquery.js"></script>
    <script type="text/javascript" src="assets/javascript/vendor/what-input.js"></script>
    <script type="text/javascript" src="assets/javascript/vendor/foundation.js"></script>
    <script type="text/javascript" src="assets/javascript/appforFoundation.js"></script>
    <script type="text/javascript" src="assets/javascript/appForMap.js"></script>
    <script type="text/javascript" src="assets/javascript/app.js"></script>




</body>

</html>
